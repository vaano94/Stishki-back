        <div class="row center-align">
        <div class="input-field col s6 offset-s3">
            <input id="first_name" type="text" name="firstName" ng-model="user.firstName" required="">

        <div class="row">
        <div class="input-field col s6 offset-s3">
            <input id="last_name" type="text"ng-model="user.nickName" name="nickName" required="">
            <label for="last_name">Придумайте ник</label>
            <br />
            <span  ng-show="form.$submitted || form.nickName.$touched">
            <span ng-show="form.nickName.$error.required">
            <div class="left-align">Ник не должен быть пустым</div></span>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s6 offset-s3">
            <input type="email" name="email" id="email" ng-model="user.email" required="">
            <label for="email">e-mail</label>
            <br />
            <div ng-show="form.$submitted || form.email.$touched">
            <span ng-show="form.email.$error.required">E-mail не должен быть пустым</span>
            <span ng-show="form.email.$error.email">Адрес введен неправильно</span>
        </div>
        </div>
        </div>

        <div class="input-field col s6 offset-s3">
        <input id="password" type="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" class="input-xlarge" required="true" />
        <label for="password">Пароль</label>
        <span ng-show="!form.password.$error.required && (form.password.$error.minlength || form.password.$error.maxlength) && form.password.$dirty" >Пароль должен состоять из 8-20 символов английского алфавита</span>
        <span ng-show="!form.password.$error.required && !form.password.$error.minlength && !form.password.$error.maxlength && form.password.$error.pattern && form.password.$dirty">Пароль должен содержать как минимум букву нижнего &amp; верхнего регистра и не алфавитный символ (число или знак).</span>

        </div>

        <label for="password_repeat">Повторите пароль</label>
            <div ng-show="form.passwordConfirm.$error.mismatch">

          </div>
          </div>
          </div>
