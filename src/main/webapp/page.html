<html ng-app="app">
  <head>
    <!--Import Google Icon Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Icons !-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/ngDialog.css">
    <link type="text/css" rel="stylesheet" href="css/ngDialog-theme-default.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
  </head>
  <body>

  <!-- Import Jquery !-->
  <script src="jquery-2.2.0.min.js"></script>
  <!-- Angular library !-->
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular.route.min.js"></script>
  <!-- Modal service library !-->
  <script src="js/lib/ngDialog.js"></script>


  <!-- Other controllers !-->
  <script src="js/pages/frontpage.js"></script>
  <script src="js/uppernavigationcontroller.js"></script>
  <script src="js/controllers/registrationcontroller.js"></script>
  <script src="js/controllers/poemchoosecontroller.js"></script>
  <script src="js/controllers/poemdescriptioncontroller.js"></script>
  <script type="text/javascript" src="js/lib/materialize.min.js"></script>


  <upper-navigation ng-init="init()" ng-model="hashtags.tags" cb="myCallback(arg1)">

  </upper-navigation>
  
  
  <div ng-controller="dataFetchController as dataCtrl" scroll ng-init="dataCtrl.fetchnew()">

  <button id="clickMe" onclick="printToParse()">ClickMe</button>
  <button id="TEST" onclick="testMakeCard()">TESTCARD</button>
  <button id="second" onclick="callOtherDomain()">SECOND</button>
  <button id="TEST2" onclick="testMakeCardIterative()">Iterative</button>

  	<button ng-click="dataCtrl.getData()">AngularDataTest</button>
    <button ng-click="dataCtrl.retrievePoems()">ServiceTest</button>
  	

	<div class="row">
	<div ng-repeat="x in PoemData track by $index" class="container">
  
    <div class="col s10" id="poem{{x.id}}">
      <div class="card blue-grey darken-1 yellow lighten-4">
        <!-- Card content !-->
        <div class="card-content white-text yellow lighten-4">
          <span class="card-title blue-grey-text text-darken-3">{{x.author}}</span>
          <p ng-repeat="line in x.content" class="blue-grey-text text-darken-3"> {{line}} </p>
        </div>
        <!-- Card action !-->
        <div class="card-action yellow lighten-4">
          <i class="material-icons" ng-click="updateLike(x.id,x.likes,$index)">thumb_up</i>
          <a ng-model="likes.id" id="like{{x.id}}">{{x.likes}}</a>
          <i class="material-icons" ng-click="updateDislike(x.id,x.dislikes,$index)">thumb_down</i>
          <a ng-model="dislikes.id" id="dislike{{x.id}}">{{x.dislikes}}</a>
          <!-- <h5 class="right-align">{{  x.hashtags  }}</h5> -->
            <span ng-repeat="tag in x.hashtags" style="float:right">
              <a class="right-align" href="poem{{x.id}}" id="tagId" ng-click="dataCtrl.getByHash(tag)">#{{tag}}</a>
            </span>
        </div>
      </div>
    </div>
    </div>
    <!-- End container !-->
    </div>

	 <div class="fixed-action-btn" ng-click="clickToOpen()" ng-show="ctrlLoggedStatus()" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class=" material-icons">mode_edit</i>
    </a>
    </div>

<!-- End controller !-->
  </div>


  </body>


</html>
